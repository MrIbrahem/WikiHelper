<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wiki Ref Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <nav>
            <div class="nav-brand">
                <a href="{{ url_for('index') }}" class="nav-link">Wiki Ref Manager</a>
            </div>
            <ul class="nav-links">
                <!-- <li><a href="{{ url_for('index') }}" class="nav-link">Home</a></li> -->
                <li><a href="{{ url_for('new_workspace') }}" class="nav-link">New Workspace</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; Wiki Ref Workspace Manager</p>
    </footer>
</body>

</html>
