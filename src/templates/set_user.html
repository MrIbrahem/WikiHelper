{% extends "base.html" %}

{% block title %}Set Username - Wiki Ref Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">
                    <i class="bi bi-person-circle me-2"></i>Welcome to Wiki Ref Manager
                </h4>
            </div>
            <div class="card-body p-4">
                <p class="text-body-secondary text-center mb-4">
                    Please enter a username to continue. This will be used to organize your workspaces.
                </p>

                <form method="POST" action="{{ url_for('main.set_user') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="mb-4">
                        <label for="username" class="form-label fw-medium">
                            <i class="bi bi-person me-1"></i>Username
                        </label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" required minlength="3" maxlength="30" pattern="[a-zA-Z0-9_-]+" title="Only letters, numbers, underscores, and hyphens allowed" placeholder="e.g. user123" autofocus>
                        <div class="form-text">
                            <i class="bi bi-info-circle me-1"></i>
                            Only letters, numbers, underscores, and hyphens are allowed.
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Start Working
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
