{% extends "base.html" %}

{% block title %}Set Username - Wiki Ref Manager{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Welcome to Wiki Ref Manager</h1>
    <p>Please enter a username to continue. This will be used to organize your workspaces.</p>

    <form method="POST" action="{{ url_for('set_user') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="30" pattern="[a-zA-Z0-9_-]+" title="Only letters, numbers, underscores, and hyphens allowed" placeholder="e.g. user123">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Start Working</button>
        </div>
    </form>
</div>
{% endblock %}
