# Docker Compose configuration for WikiHelper
# Use this for local development or production deployment

version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-change-me-in-production}
      - WIKI_WORK_ROOT=/app/data
      - FLASK_DEBUG=${FLASK_DEBUG:-0}
      - MAX_CONTENT_LENGTH=524288000
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

